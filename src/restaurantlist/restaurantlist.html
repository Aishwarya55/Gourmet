<div class="restaurant-list-container">
    <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                        <a class="navbar-brand" href="#">Gourmet</a>
                </div>
                </div>
    </nav>
    <div class="container" style="margin-top:50px; padding:24px; background: #F5F5F5">
            <div class="media" ng-repeat="restaurant in $ctrl.nearby" style="margin:24px;background:#fff">
                    <div class="media-left media-top" style="padding:12px">
                      <img ng-src="{{restaurant.restaurant.thumb}}" class="media-object" style="width:100px;" alt="restaurant" ng-if="restaurant.restaurant.thumb.length !== 0">
                     <span style="display:inline-block; background:#ccc;height: 110px;
                     width: 100px;" ng-if="restaurant.restaurant.thumb.length === 0"> <i class="far fa-image"  style="font-size: 52px;
                     padding: 24px;"></i></span>
                 
                    </div>
                    <div class="media-body" style="padding:12px">
                      <h5 class="media-heading" style="display:inline-block;font-weight:300">{{restaurant.restaurant.name}}</h5> <span class="pull-right">Rating: {{restaurant.restaurant.user-rating.aggregate_rating}}/5</span>
                      
                      <div class="new-field">ADDRESS: {{restaurant.restaurant.location.address}}</div>
                      <div class="new-field">CUISINES: {{restaurant.restaurant.cuisines}}</div>
                    </div>
            </div>
    </div>
</div>
